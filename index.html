<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="build/css/fbsearch.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="video">
          <div class="video-wrapper">
              <iframe src="http://www.youtube.com/embed/1fHJa-FeCSU?showinfo=0&iv_load_policy=3&controls=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>


        <div class="main-container">

            <div class="content">

                <input placeholder="USERNAME" name="" id="fb_username" type="text">
                <input value="Get FB ID" id="fb_get" type="button">

                <h1> PERSONAL SEARCH </h1>

                <form onsubmit="postscommented(this.number.value); return false;">
                    <label> Posts that the person commented on?</label>
                    <input name="number" class="fb_user_id" size="30" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="photosliked(this.number.value); return false;">
                    <label> Which photos does this person like?</label>
                    <input name="number" class="fb_user_id" size="30" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="photosof(this.number.value); return false;">
                    <label> Photos made of this person</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="photostagged(this.number.value); return false;">
                    <label> In which photos is this person tagged?</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="photoscommented(this.number.value); return false;">
                    <label> What photos did the person comment on? With what comment?</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="photosfriendsuploaded(this.number.value); return false;">
                    <label> What photos did the friends upload?</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

            </div>


            <div class="content">
                <h1>NEW: SEARCH POSTINGS</h1>
                <form name="fb-search">
                    <label>Search:
                      <input id="search" name="search" required="" autofocus="" onkeyup="updatelink(this);" type="text"><br>
                    </label>
                </form>

                <ul>
                    <li><a id="link1" href="https://www.facebook.com/search/str/xxx/stories-keyword/stories-live" target="_blank">Search for <span id="txt1">xxx</span> in THE LATEST postings</a></li>
                    <li><a id="link2" href="https://www.facebook.com/search/str/xxx/stories-keyword/" target="_blank">Search for <span id="txt2">xxx</span> in ALL postings</a></li>
                </ul>

            </div>



            <div class="content">
                <h1>LOCATION SEARCH</h1>
                <strong>Countries: who went where?</strong>
                <div id="inputrows">
                    <div id="inputrow1">
                      <select id="Selector1">
                        <option selected="selected" value="pages-named/residents/present"> Location (country, city) </option>
                      </select>
                      <input id="item1" type="text">
                      <input id="AndButton" value="COMBINE WITH" onclick="AndFunction(2)" type="submit">
                      <span id="andlable2"></span>
                    </div>
                </div>
                <button type="button" id="OpenFacebook" onclick="OpenFacebook(1)">Search</button>

            </div>


            <div class="content">
                <strong>Buildings: who went where?</strong>
                <form onsubmit="allplaces(this.number.value); return false;">
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                    <label><em>All places,</em> Visited by</label> <br>
                </form>
            </div>

            <div class="content">
                <strong>Specify buildings</strong>

                <form onsubmit="barsvisited(this.number.value); return false;">
                    <label>Bars Visited by</label>
                    <input name="number" class="fb_user_id" size="30" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="cafe(this.number.value); return false;">
                    <label>Cafes Visited by</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="bookstores(this.number.value); return false;">
                    <label>Bookstores Visited by</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="gym(this.number.value); return false;">
                    <label>Gyms Visited by</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="hotels(this.number.value); return false;">
                    <label>Hotels Visited by</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="cinema(this.number.value); return false;">
                    <label>Movie theatres Visited by</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

                <form onsubmit="restaurants(this.number.value); return false;">
                    <label>Restaurants Visited by</label>
                    <input name="number" size="30" class="fb_user_id" placeholder="Type Facebook ID" type="text">
                    <input value="GO" type="submit">
                </form>

            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="build/js/main.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
